<!DOCTYPE html>
<html>
<head>
	<title>Navigation Bar</title>
    <link rel="stylesheet" href="/sidebar.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="/topnav.css">
    <link rel="stylesheet" href="/appointment.css">
</head>
<body>
    <nav class="sidebar">
    <div>
    <img src="/图标/CPT202_prototype.png" alt="Sidebar Image">
    </div>
    <ul>
        <li><a href="#"><i class="fas fa-search"></i>Find</a></li>
        <li><a href="#"><i class="fas fa-home"></i>Home</a></li>
        <li><a href="#"><i class="far fa-calendar-alt"></i>Book Service</a></li>
        <li><a href="#"><i class="fas fa-history"></i>Order History</a></li>
        <li><a href="#"><i class="fas fa-paw"></i>Manage My Pet</a></li>
        <li><a href="#"><i class="fas fa-bell"></i>Notification</a></li>
    </ul>
    <div class="sidebar-buttons">
        <button class="profile-setting">Profile Setting</button>
        <button class="log-out">Log out</button>
    </div>
    </nav>
	<nav class="topnav">

		<div class="search-bar">
			<select>
				<option>All</option>
				<option>Option 1</option>
				<option>Option 2</option>
				<option>Option 3</option>
			</select>
			<div class="white-line"></div>
            <div class="search-icon">
				<i class="fas fa-search"></i>
			</div>
			<input type="text" placeholder="Search...">
			
		</div>
		<div class="search-button">
			Search
		</div>
		<div class="profile-icon">
			<i class="fas fa-user"></i>
		</div>
	</nav>
    <div class="select-pet">
        <span style="color: #749100; font-weight: bold;">Select a Pet:</span>
        <select>
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="rabbit">Rabbit</option>
        </select>
      </div>
      <div class="service-details">
        <span style="color: #749100; font-weight: bold;">Service Details:</span>
     </div>
     

</body>
</html>
